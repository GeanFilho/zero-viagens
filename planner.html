<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar roteiro | Zero Viagens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eff6ff 0%, #f8fafc 40%, #f1f5f9 100%);
      color: #0f172a;
      padding: 24px;
    }

    .planner-card {
      width: min(100%, 360px);
      background: #ffffff;
      border-radius: 28px;
      padding: 32px 28px 28px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.15);
      display: grid;
      gap: 24px;
    }

    .brand {
      display: grid;
      gap: 12px;
      text-align: left;
    }

    .brand-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.1);
      color: #1d4ed8;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #0f172a;
      line-height: 1.25;
    }

    .brand p {
      margin: 0;
      color: #475569;
      font-size: 14px;
      line-height: 1.5;
    }

    form {
      display: grid;
      gap: 18px;
    }

    label {
      display: grid;
      gap: 8px;
    }

    label span {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      padding: 12px 14px;
      font-size: 15px;
      color: #0f172a;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      font-size: 13px;
      font-weight: 500;
      color: #1e293b;
    }

    .checkbox input {
      accent-color: #2563eb;
    }

    .budget-grid {
      display: grid;
      gap: 12px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 16px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.35);
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
        background: #f1f5f9;
      }

      .planner-card {
        border-radius: 24px;
        padding: 28px 24px;
      }
    }
  </style>
</head>
<body>
  <main class="planner-card">
    <header class="brand">
      <span class="brand-badge">Zero Viagens</span>
      <h1>Monte um roteiro personalizado em minutos</h1>
      <p>Defina destino, datas, interesses e orçamento para gerar seu plano ideal.</p>
    </header>

    <form>
      <label>
        <span>Destino</span>
        <input type="text" name="destino" value="Rio de Janeiro, RJ">
      </label>
      <label>
        <span>Check-in</span>
        <input type="date" name="checkin" value="2025-09-10">
      </label>
      <label>
        <span>Check-out</span>
        <input type="date" name="checkout" value="2025-09-17">
      </label>
      <label>
        <span>Pessoas</span>
        <input type="number" name="pessoas" value="2" min="1">
      </label>
      <div>
        <span style="display:block;font-size:13px;font-weight:600;color:#1e293b;margin-bottom:10px;">Interesses</span>
        <div class="checkbox-group">
          <label class="checkbox">
            <input type="checkbox" name="interesses" checked>
            Praia
          </label>
          <label class="checkbox">
            <input type="checkbox" name="interesses">
            Futebol
          </label>
          <label class="checkbox">
            <input type="checkbox" name="interesses" checked>
            Culinária regional
          </label>
        </div>
      </div>
      <div>
        <span style="display:block;font-size:13px;font-weight:600;color:#1e293b;margin-bottom:10px;">Orçamento (R$)</span>
        <div class="budget-grid">
          <label>
            <span>Hospedagem</span>
            <input type="number" name="orcamento_hospedagem" value="3000" min="0">
          </label>
          <label>
            <span>Alimentação</span>
            <input type="number" name="orcamento_alimentacao" value="1800" min="0">
          </label>
          <label>
            <span>Locomoção</span>
            <input type="number" name="orcamento_locomocao" value="800" min="0">
          </label>
          <label>
            <span>Total</span>
            <input type="number" name="orcamento_total" value="6000" min="0">
          </label>
        </div>
      </div>
      <button type="submit">Gerar roteiro</button>
    </form>
  </main>
</body>
</html>
