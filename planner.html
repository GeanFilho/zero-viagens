<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar roteiro | Zero Viagens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f1f5f9;
      color: #0f172a;
      padding: 24px;
    }

    .planner-card {
      width: min(100%, 380px);
      background: #fff;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
      display: grid;
      gap: 24px;
    }

    .brand {
      display: grid;
      gap: 4px;
      text-align: center;
    }

    .brand h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .brand p {
      margin: 0;
      color: #475569;
      font-size: 14px;
      font-weight: 500;
    }

    .form-title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }

    form {
      display: grid;
      gap: 16px;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      padding: 12px 14px;
      font-size: 15px;
      color: #0f172a;
    }

    input:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #1e293b;
    }

    .budget-grid {
      display: grid;
      gap: 12px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }
  </style>
</head>
<body>
  <main class="planner-card">
    <div class="brand">
      <h1>Zero Viagens</h1>
      <p>Seu roteiro de viagem inteligente</p>
    </div>

    <h2 class="form-title">Gerar roteiro</h2>

    <form>
      <label>
        Destino
        <input type="text" name="destino" value="Rio de Janeiro, RJ">
      </label>
      <label>
        Check-in
        <input type="date" name="checkin" value="2025-09-10">
      </label>
      <label>
        Check-out
        <input type="date" name="checkout" value="2025-09-17">
      </label>
      <label>
        Pessoas
        <input type="number" name="pessoas" value="2" min="1">
      </label>
      <div>
        <span style="display:block;font-size:14px;font-weight:600;color:#1e293b;margin-bottom:8px;">Interesses</span>
        <div class="checkbox-group">
          <label class="checkbox">
            <input type="checkbox" name="interesses" checked>
            Praia
          </label>
          <label class="checkbox">
            <input type="checkbox" name="interesses">
            Futebol
          </label>
          <label class="checkbox">
            <input type="checkbox" name="interesses" checked>
            Culinária regional
          </label>
        </div>
      </div>
      <div>
        <span style="display:block;font-size:14px;font-weight:600;color:#1e293b;margin-bottom:8px;">Orçamento (R$)</span>
        <div class="budget-grid">
          <label>
            Hospedagem
            <input type="number" name="orcamento_hospedagem" value="3000" min="0">
          </label>
          <label>
            Alimentação
            <input type="number" name="orcamento_alimentacao" value="1800" min="0">
          </label>
          <label>
            Locomoção
            <input type="number" name="orcamento_locomocao" value="800" min="0">
          </label>
          <label>
            Total
            <input type="number" name="orcamento_total" value="6000" min="0">
          </label>
        </div>
      </div>
      <button type="submit">Gerar roteiro</button>
    </form>
  </main>
</body>
</html>
