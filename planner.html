<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerar roteiro — Zero Viagens</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;background:#f1f5f9;color:#0f172a;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border-radius:18px;box-shadow:0 24px 60px rgba(15,23,42,.08);padding:32px;display:grid;gap:24px}
    .card__header{display:grid;gap:4px;text-align:center}
    .logo{display:flex;flex-direction:column;align-items:center;gap:2px;color:#0f172a;font-weight:700;font-size:20px;line-height:1.2}
    .logo span{display:block;font-size:15px;font-weight:500;color:#64748b}
    h1{margin:0;font-size:22px}
    form{display:grid;gap:16px}
    label{display:grid;gap:8px;font-size:14px;font-weight:600;color:#0f172a}
    input[type="text"],input[type="date"],input[type="number"],select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #cbd5f5;background:#f8fafc;font-size:15px;color:#0f172a}
    input:focus,select:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,.2)}
    .inline{display:grid;gap:12px}
    @media(min-width:400px){.inline{grid-template-columns:repeat(2,minmax(0,1fr))}}
    fieldset{margin:0;padding:14px;border-radius:14px;border:1px solid #cbd5f5;display:grid;gap:12px}
    legend{padding:0 6px;font-size:13px;font-weight:600;color:#475569}
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{position:relative;display:flex;align-items:center;gap:8px;padding:10px 12px;border-radius:999px;background:#e0e7ff;color:#1e3a8a;font-weight:500;font-size:14px}
    .chip input{appearance:none;width:16px;height:16px;border:2px solid #2563eb;border-radius:50%;display:grid;place-items:center}
    .chip input::after{content:"";width:8px;height:8px;border-radius:50%;background:#2563eb;transform:scale(0);transition:transform .2s ease}
    .chip input:checked::after{transform:scale(1)}
    .submit-btn{width:100%;padding:14px;border:0;border-radius:999px;background:#2563eb;color:#fff;font-weight:600;font-size:16px;cursor:pointer;transition:background .2s ease}
    .submit-btn:hover{background:#1d4ed8}
    .footer{text-align:center;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="logo">Zero Viagens<span>Seu roteiro de viagem inteligente</span></div>
      <h1>Gerar roteiro</h1>
    </div>
    <form>
      <label>
        Destino
        <input type="text" value="Rio de Janeiro, RJ" aria-label="Destino" />
      </label>
      <div class="inline">
        <label>
          Check-in
          <input type="date" value="2025-09-10" aria-label="Data de check-in" />
        </label>
        <label>
          Check-out
          <input type="date" value="2025-09-17" aria-label="Data de check-out" />
        </label>
      </div>
      <label>
        Pessoas
        <input type="number" min="1" value="2" aria-label="Quantidade de pessoas" />
      </label>
      <fieldset>
        <legend>Interesses</legend>
        <div class="chips">
          <label class="chip">
            <input type="checkbox" checked aria-label="Praia" /> Praia
          </label>
          <label class="chip">
            <input type="checkbox" aria-label="Futebol" /> Futebol
          </label>
          <label class="chip">
            <input type="checkbox" aria-label="Culinária regional" /> Culinária regional
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Orçamento (R$)</legend>
        <div class="inline">
          <label>
            Hospedagem
            <input type="number" value="3000" aria-label="Orçamento hospedagem" />
          </label>
          <label>
            Alimentação
            <input type="number" value="1800" aria-label="Orçamento alimentação" />
          </label>
        </div>
        <div class="inline">
          <label>
            Locomoção
            <input type="number" value="800" aria-label="Orçamento locomoção" />
          </label>
          <label>
            Total
            <input type="number" value="6000" aria-label="Orçamento total" />
          </label>
        </div>
      </fieldset>
      <button type="submit" class="submit-btn">Gerar roteiro</button>
    </form>
    <p class="footer">© Zero Viagens · Privacidade</p>
  </div>
</body>
</html>
